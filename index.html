<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Luper-Sight Demo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-box">
            <div class="left-side">
                <section class="left">
                    <div class="banner">
                        <img src="https://thumbs.gfycat.com/ElatedImpartialArmadillo-max-1mb.gif" width="100" height="80">
                        <h3>LUPER SIGHT</h3>
                    </div>
                    <form method="POST">
                        <div class="inside">
                            <label for="username">Email or Username</label>
                            <br/>
                            <input type="text" required id="username">
                        </div>
                        <div>
                            <label for="passcode">Password</label>
                            <br/>
                            <input type="password" required id="passcode">
                        </div>
                        <button class="log-in">Sign in</button>
                    </form>
                    <div class="opt">
                        <p>Forgot Password</p>
                        <p>Sign in with Company or School</p>
                        <div class="in-line"><p><div class="rule"></div>OR<div class="rule"></div></p></div>
                        <button class="create">CREATE AN ACCOUNT</button>
                    </div>
                    <footer>
                        <div>Copyright &#169; 2018 LLC | All rights reserved</div>
                        <a href="#">Terms of Use</a>|<a href="#">Privacy Policy</a>
                    </footer>
                </section>
            </div>
            <section class="right-side">
                <div class="right-title">
                    <h2>Let's build a better future together</h2>
                    <button class="free-trial">Start 10 Days free trial</button>
                </div>
            </section>
        </div>
    </body>
</html>
